services:
  setup:
    build:
      context: .
      dockerfile: dockerfile.prod
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    user: "0:0"
    command: |
      sh -c "
      echo '=== Starting Laravel Setup ===' &&
      echo 'Setting permissions...' &&
      chown -R www-data:www-data /var/www/html &&
      chmod -R 755 /var/www/html &&
      mkdir -p /var/www/html/storage/{logs,framework/{sessions,views,cache}} &&
      mkdir -p /var/www/html/bootstrap/cache &&
      mkdir -p /var/www/html/vendor &&
      chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache &&
      chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache /var/www/html/vendor &&
      echo 'Configuring git...' &&
      git config --global --add safe.directory /var/www/html &&
      git config --global --add safe.directory '*' &&
      echo 'Running composer install as www-data...' &&
      su www-data -s /bin/sh -c 'composer install --no-dev --optimize-autoloader --no-interaction --no-progress --prefer-dist --verbose' &&
      echo '=== Laravel Setup Completed Successfully ==='
      "
    networks:
      - global-network

  app:
    build:
      context: .
      dockerfile: dockerfile.prod
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    container_name: dservices-app
    networks:
      - global-network
    user: "www-data:www-data"
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    depends_on:
      setup:
        condition: service_completed_successfully
    command: |
      sh -c "
      echo 'Starting PHP-FPM...' &&
      php-fpm
      "

  webserver:
    image: nginx:alpine
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - app
    container_name: dservices-nginx
    networks:
      - global-network
    restart: unless-stopped

networks:
  global-network:
    external: true

volumes:
  db_data: