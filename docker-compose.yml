services:
  setup:
    build:
      context: .
      dockerfile: dockerfile.prod
    working_dir: /var/www/html
    user: "0:0"
    container_name: dservices-setup
    networks:
      - global-network
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    command: |
      sh -c "
      echo '=== Starting Laravel Setup ===' &&
      chown -R www-data:www-data /var/www/html &&
      chmod -R 755 /var/www/html &&
      mkdir -p /var/www/html/storage/{logs,framework/{sessions,views,cache}} &&
      mkdir -p /var/www/html/bootstrap/cache &&
      chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache &&
      echo 'Generating application key...' &&
      su www-data -s /bin/sh -c 'php artisan key:generate --force' &&
      echo 'Running migrations...' &&
      su www-data -s /bin/sh -c 'php artisan migrate --force' &&
      echo '=== Laravel Setup Completed Successfully ==='
      "

  app:
    build:
      context: .
      dockerfile: dockerfile.prod
    working_dir: /var/www/html
    container_name: dservices-app
    networks:
      - global-network
    user: "www-data:www-data"
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      setup:
        condition: service_completed_successfully
    command: |
      sh -c "
      echo 'Starting PHP-FPM...' &&
      php-fpm
      "

  webserver:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/html/public
    ports:
      - "8080:80"
    depends_on:
      - app
    container_name: dservices-nginx
    networks:
      - global-network
    restart: unless-stopped

networks:
  global-network:
    external: true
